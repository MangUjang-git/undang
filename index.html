<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

  <!-- Cover -->
  <section class="cover" id="cover">
    <div class="overlay"></div>
    <div class="content">
      <h1 data-aos="fade-up">Undangan Pernikahan</h1>
      <h2 data-aos="fade-up" data-aos-delay="200">Ajis & Pasangan</h2>
      <button onclick="openInvitation()" data-aos="zoom-in" data-aos-delay="400">Buka Undangan</button>
    </div>
  </section>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <!-- Countdown -->
  <section class="countdown" id="countdown">
    <h2 data-aos="fade-up">Menuju Hari Bahagia</h2>
    <div id="timer" data-aos="zoom-in"></div>
  </section>

  <!-- Couple -->
  <section class="couple" id="couple">
    <img src="assets/img/couple.jpg" alt="Couple" data-aos="fade-right">
    <div class="desc" data-aos="fade-left">
      <h2>Ajis & Pasangan</h2>
      <p>Kami mengundang Anda untuk hadir dalam hari bahagia kami.</p>
    </div>
  </section>

  <!-- Gallery -->
  <section class="gallery" id="gallery">
    <h2 data-aos="fade-up">Galeri</h2>
    <div class="photos">
      <img src="assets/img/gallery1.jpg" alt="Galeri" data-aos="zoom-in">
      <img src="assets/img/gallery2.jpg" alt="Galeri" data-aos="zoom-in" data-aos-delay="200">
      <img src="assets/img/gallery3.jpg" alt="Galeri" data-aos="zoom-in" data-aos-delay="400">
    </div>
  </section>

  <!-- Maps -->
  <section class="maps" id="maps">
    <h2 data-aos="fade-up">Lokasi Acara</h2>
    <iframe data-aos="fade-up" src="https://www.google.com/maps/embed?pb=!1m18!..." width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
  </section>

  <!-- Closing -->
  <section class="closing" id="closing">
    <h2 data-aos="fade-up">Terima Kasih</h2>
    <p data-aos="fade-up" data-aos-delay="200">Merupakan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan hadir.</p>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
